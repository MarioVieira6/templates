<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/SimpleMenu">
	<head>
		<title>Biblioteca digital</title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="container">
				<div class="page-header">
					<h1 class="main-bd-title">Biblioteca digital</h1>
					<div class="clearfix">
						<div class="pull-left">
							<p class="lead">Organize sua coleção de livros</p>
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-default btn-sm"
									data-toggle="modal" data-target="#novoLivroModal">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				<div class="modal fade" id="novoLivroModal" tabindex="-1" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
								<h4 class="modal-title">Novo livro</h4>
							</div>
							<form th:action="@{/books}" method="POST" th:object="${book}">
								<div class="modal-body">
										<div class="form-group">
			    							<label for="titulo">Título</label>
			    							<input type="text" class="form-control" id="titulo" placeholder="Título" th:field="*{title}" />
			  							</div>
										<div class="form-group">
										    <label for="autor">Autor</label>
										    <input type="text" class="form-control" id="autor" placeholder="Autor" th:field="*{author}" />
										</div>
										<div class="form-group">
										    <label for="nota">Nota</label>
										    <textarea class="form-control" rows="3" id="nota" th:field="*{note}"></textarea>
										</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
									<button type="submit" class="btn btn-primary">Adicionar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
